<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        article:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <div id="main-content">
        <!-- Hier wird die gefetchte Seite eingefügt -->
    </div>

    <script>
        // URL zur Hauptseite (HTML) und zur JSON-Datei
        const htmlUrl = "blog.html"; // Beispiel: Hauptseite
        const jsonUrl = "https://raw.githubusercontent.com/olebassen/Antifuerst/main/json/blogposts.json";

        // Hauptseite laden
        fetch(htmlUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Fehler beim Laden der Hauptseite: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                // Hauptseite in den DOM einfügen
                document.getElementById('main-content').innerHTML = html;

                // JSON-Daten laden
                return fetch(jsonUrl);
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Fehler beim Laden der JSON-Daten: ${response.status}`);
                }
                return response.json();
            })
            .then(blogPosts => {
                // JSON-Daten in die Seite einfügen
                const container = document.querySelector('.container');
                blogPosts.forEach(post => {
                    const article = document.createElement('article');
                    article.innerHTML = `
                        <h2>${post.title}</h2>
                        <p><small>Veröffentlicht am ${post.date}</small></p>
                        <p>${post.content}</p>
                    `;
                    container.appendChild(article);
                });
            })
            .catch(error => {
                // Fehlerbehandlung
                console.error("Fehler:", error);
                const container = document.querySelector('.container');
                if (container) {
                    container.innerHTML = "<p>Inhalt konnte nicht geladen werden.</p>";
                } else {
                    document.getElementById('main-content').innerHTML = "<p>Die Seite konnte nicht geladen werden.</p>";
                }
            });
    </script>
</body>
</html>
