<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-post {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .blog-post .date {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .blog-post p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="blog-container" id="blogContainer">
        <h1>Blog</h1>
    </div>
    <script src="blog.js"></script>
</body>
</html>
